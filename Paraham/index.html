<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraham - Parallel Universe Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="butterfly-effect"></div>
    <header>
        <div class="logo">Paraham</div>
        <nav>
            <a href="#creator">Creator</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <main>
        <section id="creator">
            <h1>Create Your Parallel Universe</h1>
            <div class="input-panel">
                <textarea id="prompt" rows="4" placeholder="Describe your abstract universe..."></textarea>
                <div class="example-prompts">
                    <button class="example-prompt" id="example1"></button>
                    <button class="example-prompt" id="example2"></button>
                </div>
                <div class="control-panel">
                    <select id="imageCount">
                        <option value="1" selected>1 image</option>
                        <option value="2">2 images</option>
                        <option value="4">4 images</option>
                        <option value="10" disabled>10 images (Premium)</option>
                    </select>
                    <button id="generate">Create Now</button>
                </div>
            </div>
            <div id="progress" class="progress-bar">
                <div class="progress"></div>
                <span class="progress-text">0%</span>
            </div>
        </section>
        <section id="result">
            <div class="result-gallery"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
